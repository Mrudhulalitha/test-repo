<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Playlist</title>
  <link rel="stylesheet" href="sp.css">
<link rel="icon" type="image/png" href="C:\Users\mrudh\OneDrive\Desktop\Soptify\images\1298766_spotify_music_sound_icon.png">

</head>
<body>

  <div class="app">
    <header>
      <h1>My Spotify Playlist</h1>
    </header>

    <div class="playlist" id="playlist">
    </div>

    <div class="player">
      <img id="current-cover" src="" alt="Album Art">
      <div class="song-info">
        <h2 id="current-title">Select a song</h2>
        <p id="current-artist">Artist Name</p>
      </div>
      <audio id="audio" controls></audio>
    </div>
  </div>

  <script src="sp.js"></script>
</body>
</html>
